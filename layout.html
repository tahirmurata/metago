<!doctype html>
<html>
    <head>
        {{.MetaTags}}
        <meta http-equiv="refresh" content="0;url=https://pkg.go.dev/{{.Domain}}/{{.Path}}" />
        <meta name="robots" content="noindex,noarchive" />
        <style>
            html {
                background-color: oklch(98.5% 0 0);
                color: oklch(14.1% 0.005 285.823);
                transition: background-color 0.3s ease;
            }

            body {
            	font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            }

            @media (prefers-color-scheme: dark) {
                html {
                    background-color: oklch(21% 0.006 285.885);
                    color: oklch(98.5% 0 0);
                }
            }

            .centered-text {
                text-align: center;
                margin-top: calc(.24rem * 6);
            }

            .repo-link {
                color: inherit;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <p class="centered-text">
            Redirecting to <a href="https://pkg.go.dev/{{.Domain}}/{{.Path}}" class="repo-link">package reference</a>...
        </p>
    </body>
</html>
